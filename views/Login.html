<!DOCTYPE html>
<!-- This website template was created by: Sherwayne Palmer" -->
<html lang="en">

<head>
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <script src="../scripts/captcha/jquery-ui.js"></script>
    <script src="../scripts/login/main.js"></script>
    <script src="../scripts/lobibox.js"></script>
    <script src="../scripts/alert.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login/css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/login/css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../css/captcha/numberCaptcha.css">
    <link rel="stylesheet" type="text/css" href="../css/lobibox.css">
    <script src="../scripts/captcha/captchaValidate.js"></script>
    <script src="../"></script>
    <title>Login</title>
    <meta charset="utf-8">
</head>

<input type="hidden" id="pageIdent" value="loginPage">

<body>
    <div class="limiter">

        <div class="container-login100">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" onsubmit="return false">
                    <span class="login100-form-title p-b-53" style="font-weight:bold;">
                        Just Cars Auto Dealership
                    </span>

                    <a href="#" class="btn-face m-b-20">
                        <!-- <i class="fa fa-facebook-official"></i> Facebook -->
                        <img id="fbimg" src="../images/fbConnect2.png" alt="Facebook">

                    </a>
                    <div style="width:100%;text-align: center;">
                        <div style="font-size:20px;font-weight:bold;display:inline-block">OR</div>
                    </div>

                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                            Username
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <input id="username" class="input100" type="text" name="username">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            Password
                        </span>

                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="password" class="input100" type="password" name="pass">
                        <span class="focus-input100"></span>
                    </div>

                    <fieldset id="captcha-container">
                        <legend>Are you human?</legend>
                        <div class="captcha_wrap">
                            <div class="captcha">
                                Drag to order
                            </div>
                            <ul id="sortable">
                                <li class="captchaItem">1</li>
                                <li class="captchaItem">2</li>
                                <li class="captchaItem">3</li>
                                <li class="captchaItem">4</li>
                                <li class="captchaItem">5</li>
                                <li class="captchaItem">6</li>
                            </ul>
                        </div>

                    </fieldset>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn">
                            Sign In
                        </button>
                    </div>
                    <a href="#" class="txt2 bo1 m-l-5">
                        Forgot your password?
                    </a>
                    <div class="w-full text-center p-t-55">
                        <span class="txt2">
                            Not a member?
                        </span>

                        <a href="register.html" class="txt2 bo1">
                            Sign up!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
